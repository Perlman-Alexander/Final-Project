<!doctype html>
<html>
	<head>
		<title>Perlman-Alexander</title>
		<style>
		body, html
		{
			overflow-x: hidden;
			overflow-y: hidden;
		}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script id="vertexShader" type="x-shader/x-vertex">
		attribute float alpha;
		varying float vAlpha;
		attribute float time;
		varying vec3 color;
		void main() {
			vAlpha = alpha;
			gl_PointSize = 2.0;
			vec4 mvPosition;
			float yval = position.y + 90.;
			float ratio = yval / 180.;
			float newypos = position.y+(ratio*(sin((time+position.x+(position.z/4.))/20.0)*9.));
			if (newypos > 85.) 
			{
				vec3 white = vec3(1., 1., 1.);
				vec3 blue = vec3(0., 0., 1.);
				color = mix(blue, white, 0.2*((newypos - 85.) / 10.));
			}
			else 
			{
				color = vec3(0., 0., 1.);
			}
			mvPosition = modelViewMatrix * vec4( position.x, newypos, position.z, 1.0 );
			
			gl_Position = projectionMatrix * mvPosition;
		}
	</script>
	<script id="fragmentShader" type="x-shader/x-vertex">
		// uniform vec3 color;
		varying float vAlpha;
		varying vec3 color;
		void main() {
			gl_FragColor = vec4( color, vAlpha );
		}
	</script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/main.js"></script>
</html>
