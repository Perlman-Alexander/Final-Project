<!doctype html>
<html>
	<head>
		<title>Perlman-Alexander</title>
		<style>
		body, html
		{
			overflow-x: hidden;
			overflow-y: hidden;
		}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script id="vertexShader" type="x-shader/x-vertex">
		varying vec2 vUv;
		float rand(vec2 n){return 0.5 + 0.5 * fract(sin(dot(n.xy, vec2(12.9898, 78.233)))* 43758.5453);}
		void main(){
			vUv = uv;
			vec3 displace = vec3(rand(position.xy), rand(position.yz), rand(position.xz));
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0) * vec4(displace, 1.0);
		}
	</script>
	<script id="fragmentShader" type="x-shader/x-vertex">
		varying vec2 vUv;
		void main(){
			gl_FragColor = vec4(vec3(vUv, 1), 1);
		}
	</script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/main.js"></script>
</html>
